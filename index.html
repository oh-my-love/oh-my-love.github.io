  <!-- Link Swiper's CSS -->

  <style type="text/css">
    html, body {
      position: relative;
      height: 100%;
      padding-bottom: 45px;
      box-sizing: border-box;
    }
    body {
      background: #000;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
      margin-left: auto;
      margin-right: auto;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background-size: cover;
      background-position: center;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      -ms-transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      position: absolute;
      left: 50%;
      top: 50%;
    }
    .gallery-top {
      height: 100%;
      width: 100%;
    }

    #typed-wrap{
      height:100%;
      width:100%;
      position:fixed;
      background-size: cover;
      background-position: center;
      z-index:2019;
    }
    #typed{
      white-space: pre;
      line-height: 50px;
      color:red;
      font-size:20px;
      position:absolute;
      top:40%;
      left:9%;
    }
  </style>

    var played = false;
    function playSong(){
    	if(!played){
	  try{
	    document.getElementById('song').play();
	    played = true;
	  }catch(e){
	    console.log(e);
	  }
	}
    }
    document.addEventListener("touchstart", function(){
      playSong();
    }, true);
    document.addEventListener("WeixinJSBridgeReady", function () {
      playSong();
    }, false);
    
    //创建相册DOM
    function createGalleryDOM(){
      var gallery = [];
      for(var i = 0 ; i < images.length ; i++ ){
        gallery.push('<div class="swiper-slide">');
	gallery.push('  <img data-src="'+images[i]+'" class="swiper-lazy">');
	gallery.push('  <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>');
	gallery.push('</div>');
      }
      var photosHTML = gallery.join("");
      document.getElementById("gallery-top").innerHTML = photosHTML;
    }
    //--创建页面监听，等待微信端页面加载完毕 触发音频播放
    document.addEventListener('DOMContentLoaded', function () {
      var heart = new Image();
      //等待背景加载完成
      heart.onload = function(){
          document.getElementById("typed-wrap").style.backgroundImage = "url("+heart.src+")";
	  var typed = new Typed('#typed', {
        	strings: ['<i>I <b>love</b> you not because of who you </i>\n<i>are, ^500but because of who I am when</i> \n<i>I am with <b>you</b></i>\n\n\t\t\t<i><b>Mr.Tian</b></i>^500💘^500💘<i><b>Ms.Li</b></i>^2019'],
		typeSpeed:150,
		startDelay:200,
		onComplete:function(that){
	  	  Velocity(document.getElementById("typed-wrap"), "zoomOut");
	  	  that.destroy();
	        }
      	  });
	  //创建相册DOM元素
	  createGalleryDOM();
	  //大图
	  var swiper = new Swiper('.gallery-top', {
		 // Enable lazy loading
		 lazy: true,
		 pagination: {
		   el: '.swiper-pagination',
		   clickable: true,
		 },
		 loop:true,
		 navigation: {
		   nextEl: '.swiper-button-next',
		   prevEl: '.swiper-button-prev',
		 }
	  });
      }
      heart.src = "http://qpic.cn/yzzsdIGAf";
    });
    
  </script>

  <div class="swiper-container gallery-top">

    <div class="swiper-button-next swiper-button-white"></div>
