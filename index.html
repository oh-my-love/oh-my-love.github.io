<!DOCTYPE html>
<html lang="en">
<head>
	<title>首页</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="https://wephotos.github.io">
  <script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <style type="text/css">
	  html, body{
		  height: 100%;
      overflow: hidden;
		  background-color: #000000;
	  }
	  #box{
		  height: 100%;
	    display: flex;
      display: -webkit-flex;
      align-items:center;
      justify-content:center;
	  }
	  #clock{
      display: flex;
		  color: #FFFFFF;
	    font-size: 60px;
		  font-weight: bold;
      font-family: Arial;
	  }
  </style>
	
  <script type="text/javascript">
    window.addEventListener("load", function(){
		let clock = document.getElementById("clock");
		setTimeout(function(){
			clock.innerText = moment().format('YYYY-MM-DD HH:mm:ss');
		}, 1000);
	});
  </script>
</head>
<body>
	<div id="box">
	  <div id="clock"></div>
	</div>
</body>
</html>
