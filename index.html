<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>田奇 ❤❤ 李谊成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./swiper/css/swiper.min.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
      padding-bottom: 40px;
      box-sizing: border-box;
    }
    body {
      background: #000;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
      margin-left: auto;
      margin-right: auto;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #000;
      background-size: cover;
      background-position: center;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      -ms-transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      position: absolute;
      left: 50%;
      top: 50%;
    }
    .gallery-top {
      height: 85%;
      width: 100%;
    }
    .gallery-thumbs {
      height: 15%;
      box-sizing: border-box;
      padding: 10px 0;
    }
    .gallery-thumbs .swiper-slide {
      height: 100%;
      opacity: 0.4;
    }
    .gallery-thumbs .swiper-slide-thumb-active {
      opacity: 1;
    }

  </style>
</head>
<body>
  <audio id="song" src="./audio/R-J.mp3" autoplay="true" loop="true"></audio>
  <!-- Swiper -->
  <div class="swiper-container gallery-top">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <!-- Required swiper-lazy class and image source specified in data-src attribute -->
        <img data-src="./images/anhui.jpg" class="swiper-lazy">
        <!-- Preloader image -->
        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
      </div>
      <div class="swiper-slide">
        <img data-src="./images/jilin.jpg" class="swiper-lazy">
        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
      </div>
      <div class="swiper-slide">
        <img data-src="./images/hainan.jpg" class="swiper-lazy">
        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
      </div>
      <div class="swiper-slide">
        <img data-src="./images/zhejiang.jpg" class="swiper-lazy">
        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
      </div>
      <div class="swiper-slide">
        <img data-src="./images/shandong.jpg" class="swiper-lazy">
        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
      </div>
      <div class="swiper-slide">
        <img data-src="./images/guangdong.jpeg" class="swiper-lazy">
        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
      </div>
    </div>
    <!-- Add Pagination -->
    <!-- <div class="swiper-pagination swiper-pagination-white"></div> -->
    <!-- Navigation -->
    <div class="swiper-button-next swiper-button-white"></div>
    <div class="swiper-button-prev swiper-button-white"></div>
  </div>
  <div class="swiper-container gallery-thumbs">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(./images/anhui.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/jilin.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/hainan.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/zhejiang.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/shandong.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/guangdong.jpeg)"></div>

      <!-- </div> -->
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="./swiper/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var thumbs = new Swiper('.gallery-thumbs', {
           spaceBetween: 10,
           slidesPerView: 4,
           loop: true,
           freeMode: true,
           loopedSlides: 5, //looped slides should be the same
           watchSlidesVisibility: true,
           watchSlidesProgress: true,
	   lazy: true,
	});
    var swiper = new Swiper('.gallery-top', {
         // Enable lazy loading
         lazy: true,
         <!-- pagination: { -->
         <!-- el: '.swiper-pagination', -->
         <!-- clickable: true, -->
         <!-- }, -->
	 spaceBetween: 10,
         loop:true,
         loopedSlides: 5, //looped slides should be the same
         navigation: {
           nextEl: '.swiper-button-next',
           prevEl: '.swiper-button-prev',
         },
         thumbs: {
           swiper: thumbs,
         }
    });
    //--创建页面监听，等待微信端页面加载完毕 触发音频播放
    document.addEventListener('DOMContentLoaded', function () {
      function audioAutoPlay() {
        var song = document.getElementById('song');
        song.play();
        document.addEventListener("WeixinJSBridgeReady", function () {
          song.play();
        }, false);
      }
      audioAutoPlay();
    });
  </script>
