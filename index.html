<!DOCTYPE html>
<html lang="en">
<head>
	<title>首页</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="https://wephotos.github.io">
  <style type="text/css">
	  html, body{
		  height: 100%;
		  background-color: #000000;
	  }
	  #box{
		  height: 100%;
	      display: flex;
          display: -webkit-flex;
          align-items:center;
          justify-content:center;
	  }
	  #clock{
		  color: #FFFFFF;
	      font-size: 24px;
		  display: block;
	  }
  </style>
	
  <script type="text/javascript">
    window.addEventListener("load", function(){
		let clock = document.getElementById("clock");
		setTimeout(function(){
			let now = new Date();
			clock.innerText = now.getFullYear() + '-' + now.getMonth() + '-' + now.getDate() + ' ' + now.getHour() + ':' + now.getMinute() + ':' + now.getSeconds();
		}, 1000);
	});
  </script>
</head>
<body>
	<div id="box">
	<div id="clock"></div>
	</div>
</body>
</html>
